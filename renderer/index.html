<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Note</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">minimal note</div>
        <div class="actions">
          <button id="newBtn" class="button ghost" title="Nueva nota">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
          </button>
          <button id="saveBtn" class="button" title="Guardar (Ctrl+S)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
          </button>
          <button id="openBtn" class="button ghost" title="Abrir (Ctrl+O)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 13h6m-3-3v6m-9 1V7a2 2 0 0 1 2-2h6l2 2h6a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
          </button>
          <div class="separator"></div>
          <button id="boldBtn" class="button ghost" title="Negrita (Ctrl+B)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path><path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path></svg>
          </button>
          <button id="italicBtn" class="button ghost" title="Cursiva (Ctrl+I)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="4" x2="10" y2="4"></line><line x1="14" y1="20" x2="5" y2="20"></line><line x1="15" y1="4" x2="9" y2="20"></line></svg>
          </button>
          <button id="underlineBtn" class="button ghost" title="Subrayar (Ctrl+U)">
             <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"/><line x1="4" y1="21" x2="20" y2="21"/></svg>
          </button>
          <div class="separator"></div>
          <button id="printBtn" class="button ghost" title="Imprimir / PDF (Ctrl+P)">
             <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
          </button>
          <button id="zenBtn" class="button ghost" title="Zen Mode">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="9" y1="9" x2="15" y2="9"/><line x1="9" y1="15" x2="15" y2="15"/></svg>
          </button>
          <button id="sidePanelBtn" class="button ghost" title="Panel Lateral">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="15" y1="3" x2="15" y2="21"/></svg>
          </button>
        </div>
      </header>
      
      <div class="main-container">
        <div class="content-wrapper">
          <section class="meta">
            <input id="fileName" class="input" placeholder="Sin tÃ­tulo" />
            <div class="meta-status">
               <span id="lastSaved" class="meta-text">Sin guardar</span>
               <button id="soundToggle" class="link-button" title="Sonido Teclado">ðŸ”Š ON</button>
            </div>
          </section>
          
          <main class="editor">
            <div id="editor" class="editor-area" contenteditable="true" data-placeholder="Escribe algo genial..."></div>
          </main>
        </div>

        <aside id="sidePanel" class="side-panel hidden">
            <div class="panel-section">
                <h3>SesiÃ³n</h3>
                <div class="panel-stat">
                    <span class="label">Tiempo</span>
                    <span class="value" id="sessionTime">00:00</span>
                </div>
                <div class="panel-stat">
                    <span class="label">Palabras</span>
                    <span class="value" id="wordCount">0</span>
                </div>
            </div>
            <div class="panel-section">
                <h3>Sistema</h3>
                <div class="panel-stat">
                    <span class="label">Hora</span>
                    <span class="value" id="clockTime">--:--</span>
                </div>
                 <div class="panel-stat">
                    <span class="label">Estado</span>
                    <span class="value success">En lÃ­nea</span>
                </div>
            </div>
            <div class="panel-section">
                <h3>MÃºsica</h3>
                <div class="music-widget">
                    <div class="music-icon">ðŸŽµ</div>
                    <div class="music-info">
                        <span class="music-title">Spotify / Chrome</span>
                        <span class="music-status">No detectado</span>
                    </div>
                </div>
            </div>
        </aside>
      </div>

      <footer class="status">
        <span id="statusText">Listo</span>
        <span id="statsText">0 palabras</span>
      </footer>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
